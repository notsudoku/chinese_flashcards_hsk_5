        const mainContent = document.getElementById('mainContent');
        const completionScreen = document.getElementById('completionScreen');

        function init() {
            totalSpan.textContent = currentCards.length;
            if (currentCards.length > 0) {
                displayCard();
                updateNavigation();
            } else {
                showCompletion();
            }
        }

        function displayCard() {
            if (currentCards.length === 0) return;
            
            const card = currentCards[currentIndex];
            chineseChar.textContent = card.chinese;
            pinyin.textContent = card.pinyin;
            translation.textContent = card.translation;
            
            currentSpan.textContent = currentIndex + 1;
            
            // –°–±—Ä–æ—Å —Ñ–ª–∏–ø–∞
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            flashcard.classList.add('card-fade-in');
            setTimeout(() => flashcard.classList.remove('card-fade-in'), 500);
        }

        function updateNavigation() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCards.length - 1;
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                displayCard();
                updateNavigation();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
                updateNavigation();
            }
        }

        function shuffleCards() {
            // –ê–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            displayCard();
            updateNavigation();
        }

        function markAsLearned() {
            if (currentCards.length === 0) return;
            
            currentCards.splice(currentIndex, 1);
            
            if (currentCards.length === 0) {
                showCompletion();
                return;
            }
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –∏–Ω–¥–µ–∫—Å–∞ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
            if (currentIndex >= currentCards.length) {
                currentIndex = currentCards.length - 1;
            }
            
            totalSpan.textContent = currentCards.length;
            displayCard();
            updateNavigation();
        }

        function showCompletion() {
            mainContent.style.display = 'none';
            completionScreen.classList.add('active');
        }

        function resetCards() {
            currentCards = [...allCards];
            currentIndex = 0;
            mainContent.style.display = 'block';
            completionScreen.classList.remove('active');
            init();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ
        flashcard.addEventListener('click', flipCard);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'Delete':
                case 'Backspace':
                    e.preventDefault();
                    markAsLearned();
                    break;
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
    </script>
</body>
</html>
