        let currentCards = [...flashcards];
        let currentIndex = 0;
        let isFlipped = false;

        function updateCard() {
            if (currentCards.length === 0) {
                showCongratulations();
                return;
            }

            const card = currentCards[currentIndex];
            document.getElementById('chinese').textContent = card.chinese;
            document.getElementById('pinyin').textContent = card.pinyin;
            document.getElementById('translation').textContent = card.translation;
            document.getElementById('counter').textContent = `–ö–∞—Ä—Ç–æ—á–∫–∞ ${currentIndex + 1} –∏–∑ ${currentCards.length}`;
            
            // Reset flip state
            document.getElementById('card').classList.remove('flipped');
            isFlipped = false;
        }

        function flipCard() {
            const cardElement = document.getElementById('card');
            cardElement.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCards.length === 0) return;
            currentIndex = (currentIndex + 1) % currentCards.length;
            updateCard();
        }

        function prevCard() {
            if (currentCards.length === 0) return;
            currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function markAsLearned() {
            if (currentCards.length === 0) return;
            
            currentCards.splice(currentIndex, 1);
            
            if (currentCards.length === 0) {
                showCongratulations();
                return;
            }
            
            if (currentIndex >= currentCards.length) {
                currentIndex = 0;
            }
            
            updateCard();
        }

        function showCongratulations() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('congratulations').style.display = 'block';
        }

        function resetGame() {
            currentCards = [...flashcards];
            currentIndex = 0;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('congratulations').style.display = 'none';
            updateCard();
        }

        // Event listeners
        document.getElementById('card').addEventListener('click', flipCard);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                case ' ':
                    nextCard();
                    break;
                case 'Enter':
                    flipCard();
                    break;
                case 'r':
                case 'R':
                    markAsLearned();
                    break;
                case 's':
                case 'S':
                    shuffleCards();
                    break;
            }
        });

        // Initialize
        updateCard();
