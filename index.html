    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #6A9BCC;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 400px;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateX(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-back {
            transform: rotateX(180deg);
        }

        .chinese-text {
            font-size: 4rem;
            color: #333;
            font-family: 'STSong', 'SimSun', 'Microsoft YaHei', 'PingFang SC', serif;
            line-height: 1.1;
            text-align: center;
        }

        .pinyin {
            font-size: 1.8rem;
            color: #2563eb;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: 0.05em;
        }

        .translation {
            font-size: 1.5rem;
            color: #374151;
            font-weight: 500;
            text-align: center;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.3);
        }

        .nav-btn:disabled {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            cursor: not-allowed;
        }

        .counter {
            color: white;
            font-size: 1.125rem;
            font-weight: 500;
            text-align: center;
            min-width: 120px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 24px;
            padding: 8px 16px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-remember {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-remember:hover {
            background: #059669;
        }

        .help-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
        }

        .completion-screen {
            text-align: center;
            color: white;
        }

        .completion-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .completion-screen p {
            font-size: 1.125rem;
            opacity: 0.8;
            margin-bottom: 32px;
        }

        .hidden-input {
            display: none;
        }

        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            .container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        @media (max-width: 480px) {
            .chinese-text {
                font-size: 3rem;
            }
            .pinyin {
                font-size: 1.5rem;
            }
            .translation {
                font-size: 1.25rem;
            }
            .card-face {
                padding: 24px;
            }
        }
    </style>
</head>

            { front: "‰∫éÔºàËØ≠Ê≥ïÔºâ", back: "y√∫ (y«îf«é)\n–≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ - –∫–Ω–∏–∂–Ω—ã–π –ø—Ä–µ–¥–ª–æ–≥ –º–µ—Å—Ç–∞ –∏ –≤—Ä–µ–º–µ–Ω–∏" },
            { front: "‰∏∫ÔºàËØ≠Ê≥ïÔºâ", back: "w√®i (y«îf«é)\n–≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ - –ø—Ä–µ–¥–ª–æ–≥ —Ü–µ–ª–∏ '–¥–ª—è, —Ä–∞–¥–∏'" },
            { front: "Ëµ∑Êù•ÔºàËØ≠Ê≥ïÔºâ", back: "q«êl√°i (y«îf«é)\n–≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ - —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏–≤–Ω–∞—è –º–æ—Ä—Ñ–µ–º–∞ '–Ω–∞—á–∏–Ω–∞—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ'" },
            { front: "Áæé‰∏Ωvs‰ºòÁæé", back: "mƒõil√¨ vs y≈çumƒõi\n—Ä–∞–∑–Ω–∏—Ü–∞: Áæé‰∏Ω = –∫—Ä–∞—Å–∏–≤–∞—è, –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è (–æ –≤–Ω–µ—à–Ω–µ–º –≤–∏–¥–µ, –ø—Ä–∏—Ä–æ–¥–µ); ‰ºòÁæé = –∏–∑—è—â–Ω–∞—è, –≥—Ä–∞—Ü–∏–æ–∑–Ω–∞—è, –≥–∞—Ä–º–æ–Ω–∏—á–Ω–∞—è (—Ç–∞–Ω–µ—Ü, –º—É–∑—ã–∫–∞)" }
        ];

        // App state
        let currentIndex = 0;
        let isFlipped = false;
        let rememberedCards = {};
        let showAll = false;
        let currentCards = [...flashcardsData];

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const chineseText = document.getElementById('chinese-text');
        const pinyin = document.getElementById('pinyin');
        const translation = document.getElementById('translation');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const rememberBtn = document.getElementById('remember-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const showAllBtn = document.getElementById('show-all-btn');
        const exportBtn = document.getElementById('export-btn');
        const importInput = document.getElementById('import-input');
        const resetBtn = document.getElementById('reset-btn');
        const completionScreen = document.getElementById('completion-screen');
        const showAllCompletion = document.getElementById('show-all-completion');
        const resetCompletion = document.getElementById('reset-completion');

        // Load progress from localStorage
        function loadProgress() {
            try {
                const saved = localStorage.getItem('chinese-flashcards-progress');
                if (saved) {
                    const data = JSON.parse(saved);
                    rememberedCards = data.rememberedCards || {};
                }
            } catch (e) {
                console.log('No saved progress found');
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            try {
                const data = {
                    rememberedCards,
                    saveDate: new Date().toISOString()
                };
                localStorage.setItem('chinese-flashcards-progress', JSON.stringify(data));
            } catch (e) {
                console.log('Could not save progress');
            }
        }

        // Get visible cards (filtered by remembered status)
        function getVisibleCards() {
            if (showAll) return currentCards;
            
            const now = new Date();
            return currentCards.filter(card => {
                const rememberedDate = rememberedCards[card.front];
                if (!rememberedDate) return true;
                
                const daysSince = (now - new Date(rememberedDate)) / (1000 * 60 * 60 * 24);
                return daysSince >= 14;
            });
        }

        // Update display
        function updateDisplay() {
            const visibleCards = getVisibleCards();
            
            if (visibleCards.length === 0) {
                document.querySelector('.card-container').style.display = 'none';
                completionScreen.style.display = 'block';
                return;
            }

            document.querySelector('.card-container').style.display = 'block';
            completionScreen.style.display = 'none';

            const card = visibleCards[currentIndex];
            if (!card) return;

            chineseText.textContent = card.front;
            const backParts = card.back.split('\n');
            pinyin.textContent = backParts[0];
            translation.textContent = backParts[1];

            counter.innerHTML = `${currentIndex + 1} / ${visibleCards.length}`;
            if (!showAll && Object.keys(rememberedCards).length > 0) {
                counter.innerHTML += `<br><small style="opacity: 0.7">–°–∫—Ä—ã—Ç–æ: ${Object.keys(rememberedCards).length}</small>`;
            }

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= visibleCards.length - 1;

            showAllBtn.textContent = showAll ? 'üéØ –¢–æ–ª—å–∫–æ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è' : 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ';
            showAllBtn.style.display = Object.keys(rememberedCards).length > 0 ? 'inline-block' : 'none';
        }

        // Flip card
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped', isFlipped);
        }

        // Navigate to next card
        function nextCard() {
            const visibleCards = getVisibleCards();
            if (currentIndex < visibleCards.length - 1) {
                currentIndex++;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateDisplay();
            }
        }

        // Navigate to previous card
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateDisplay();
            }
        }

        // Mark card as remembered
        function markAsRemembered() {
            const visibleCards = getVisibleCards();
            const card = visibleCards[currentIndex];
            if (!card) return;

            isFlipped = false;
            flashcard.classList.remove('flipped');

            rememberedCards[card.front] = new Date().toISOString();
            saveProgress();

            const newVisibleCards = getVisibleCards();
            if (newVisibleCards.length === 0) {
                updateDisplay();
                return;
            }

            if (currentIndex >= newVisibleCards.length) {
                currentIndex = 0;
            }

            updateDisplay();
        }

        // Shuffle cards
        function shuffleCards() {
            const visibleCards = getVisibleCards();
            for (let i = visibleCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [visibleCards[i], visibleCards[j]] = [visibleCards[j], visibleCards[i]];
            }
            currentCards = visibleCards;
            currentIndex = 0;
            isFlipped = false;
            flashcard.classList.remove('flipped');
            updateDisplay();
        }

        // Toggle show all
        function toggleShowAll() {
            showAll = !showAll;
            currentIndex = 0;
            isFlipped = false;
            flashcard.classList.remove('flipped');
            updateDisplay();
        }

        // Export progress
        function exportProgress() {
            const data = {
                rememberedCards,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chinese-flashcards-progress.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import progress
        function importProgress(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.rememberedCards) {
                        rememberedCards = data.rememberedCards;
                        saveProgress();
                        currentIndex = 0;
                        isFlipped = false;
                        flashcard.classList.remove('flipped');
                        updateDisplay();
                        alert(`–ü—Ä–æ–≥—Ä–µ—Å—Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! –ó–∞–ø–æ–º–Ω–µ–Ω–æ ${Object.keys(rememberedCards).length} –∫–∞—Ä—Ç–æ—á–µ–∫`);
                    }
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Reset progress
        function resetProgress() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) {
                rememberedCards = {};
                showAll = false;
                currentIndex = 0;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                currentCards = [...flashcardsData];
                saveProgress();
                updateDisplay();
            }
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', prevCard);
        nextBtn.addEventListener('click', nextCard);
        rememberBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            markAsRemembered();
        });
        shuffleBtn.addEventListener('click', shuffleCards);
        showAllBtn.addEventListener('click', toggleShowAll);
        exportBtn.addEventListener('click', exportProgress);
        importInput.addEventListener('change', importProgress);
        resetBtn.addEventListener('click', resetProgress);
        showAllCompletion.addEventListener('click', () => {
            showAll = true;
            updateDisplay();
        });
        resetCompletion.addEventListener('click', resetProgress);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'r':
                case 'R':
                    if (isFlipped) {
                        markAsRemembered();
                    }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        flashcard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        flashcard.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Prevent default if it's a swipe
            if (Math.abs(deltaX) > 50 || Math.abs(deltaY) > 50) {
                e.preventDefault();
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 50) {
                        prevCard();
                    } else if (deltaX < -50) {
                        nextCard();
                    }
                }
            }
        });

        // Service Worker registration for offline support
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'chinese-flashcards-v1';
                const urlsToCache = ['/'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(() => console.log('Service Worker registered'))
                .catch(() => console.log('Service Worker registration failed'));
        }

        // Initialize app
        loadProgress();
        updateDisplay();
    </script>
</body>
