        ];

        let currentCards = [...flashcards];
        let currentIndex = 0;
        const originalTotal = flashcards.length;

        const card = document.getElementById('card');
        const chineseEl = document.getElementById('chinese');
        const pinyinEl = document.getElementById('pinyin');
        const translationEl = document.getElementById('translation');
        const counterEl = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const knownBtn = document.getElementById('knownBtn');
        const cardArea = document.getElementById('cardArea');
        const completion = document.getElementById('completion');
        const restartBtn = document.getElementById('restartBtn');

        function displayCard() {
            if (currentCards.length === 0) {
                cardArea.style.display = 'none';
                completion.classList.add('active');
                return;
            }

            const currentCard = currentCards[currentIndex];
            chineseEl.textContent = currentCard.chinese;
            pinyinEl.textContent = currentCard.pinyin;
            translationEl.textContent = currentCard.translation;
            counterEl.textContent = `–ö–∞—Ä—Ç–æ—á–∫–∞ ${currentIndex + 1} –∏–∑ ${currentCards.length}`;
            
            card.classList.remove('flipped');
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                displayCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            currentCards = shuffleArray(currentCards);
            currentIndex = 0;
            displayCard();
        });

        knownBtn.addEventListener('click', () => {
            currentCards.splice(currentIndex, 1);
            if (currentIndex >= currentCards.length && currentIndex > 0) {
                currentIndex--;
            }
            displayCard();
        });

        restartBtn.addEventListener('click', () => {
            currentCards = [...flashcards];
            currentIndex = 0;
            cardArea.style.display = 'block';
            completion.classList.remove('active');
            displayCard();
        });

        displayCard();
    </script>
</body>
