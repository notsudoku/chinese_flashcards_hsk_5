        ];

        let currentCards = [...flashcards];
        let currentIndex = 0;

        const card = document.getElementById('card');
        const hanziEl = document.getElementById('hanzi');
        const pinyinEl = document.getElementById('pinyin');
        const translationEl = document.getElementById('translation');
        const partOfSpeechEl = document.getElementById('partOfSpeech');
        const counterEl = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const rememberBtn = document.getElementById('rememberBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const restartBtn = document.getElementById('restartBtn');
        const flashcardView = document.getElementById('flashcard-view');
        const completionView = document.getElementById('completion-view');

        function updateCard() {
            if (currentCards.length === 0) {
                showCompletion();
                return;
            }

            const currentCard = currentCards[currentIndex];
            hanziEl.textContent = currentCard.hanzi;
            pinyinEl.textContent = currentCard.pinyin;
            translationEl.textContent = currentCard.translation;
            partOfSpeechEl.textContent = currentCard.pos;
            counterEl.textContent = `–ö–∞—Ä—Ç–æ—á–∫–∞ ${currentIndex + 1} –∏–∑ ${currentCards.length}`;
            
            card.classList.remove('flipped');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCards.length - 1;
        }

        function showCompletion() {
            flashcardView.style.display = 'none';
            completionView.style.display = 'block';
        }

        function restart() {
            currentCards = [...flashcards];
            currentIndex = 0;
            flashcardView.style.display = 'block';
            completionView.style.display = 'none';
            updateCard();
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        rememberBtn.addEventListener('click', () => {
            currentCards.splice(currentIndex, 1);
            if (currentIndex >= currentCards.length && currentIndex > 0) {
                currentIndex--;
            }
            updateCard();
        });

        shuffleBtn.addEventListener('click', () => {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        });

        restartBtn.addEventListener('click', restart);

        updateCard();
    </script>
