        function updateCard() {

                showCompletionScreen();
                return;

            const card = currentCards[currentIndex];
            document.getElementById('chineseText').textContent = card.chinese;
            document.getElementById('pinyinText').textContent = card.pinyin;
            document.getElementById('translationText').textContent = card.translation;
            
            // Reset card to front side
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            updateUI();
            
            if (showHint && currentIndex === 0) {

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentCards.length - 1;

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {

            if (currentIndex > 0) {

                updateCard();

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];

            currentIndex = 0;
            updateCard();
        }

        function markAsLearned() {
            if (currentCards.length > 0) {
                currentCards.splice(currentIndex, 1);
                
                if (currentIndex >= currentCards.length && currentIndex > 0) {
                    currentIndex = currentCards.length - 1;
                }
                
                if (currentCards.length === 0) {
                    showCompletionScreen();
                } else {
                    updateCard();
                }
            }
        }

            document.querySelector('.app-screen').style.display = 'none';
            document.getElementById('completionScreen').classList.add('active');

            currentIndex = 0;
            showHint = true;

            document.getElementById('completionScreen').classList.remove('active');

        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextCard(); // Swipe left - next card
                } else {
                    previousCard(); // Swipe right - previous card
                }
            }
        }

        // Initialize the app
        updateCard();
    </script>
</body>
