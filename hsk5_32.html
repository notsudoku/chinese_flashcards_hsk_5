            document.getElementById('character').textContent = card.character;
            document.getElementById('pinyin').textContent = card.pinyin;
            document.getElementById('partOfSpeech').textContent = card.pos;
            document.getElementById('translation').textContent = card.translation;

            if (cards.length === 0) return;

            if (cards.length === 0) return;
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();

            if (cards.length === 0) return;

            if (currentIndex >= cards.length) {

        }

                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

            document.getElementById('mainContent').style.display = 'none';
