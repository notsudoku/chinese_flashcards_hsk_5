            {hanzi: "Âï¶", pinyin: "la", translation: "—á–∞—Å—Ç–∏—Ü–∞"},
            {hanzi: "Áªà‰∫é", pinyin: "zhongyu", translation: "–≤ –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤, –≤ –∏—Ç–æ–≥–µ"},
            {hanzi: "ËÑñÂ≠ê", pinyin: "bozi", translation: "—à–µ—è"},
            {hanzi: "ËØ¥Êúç", pinyin: "shuofu", translation: "—É–±–µ–∂–¥–∞—Ç—å, —É–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å"},
            {hanzi: "ÊëÑÂΩ±Â∏à", pinyin: "sheyingshi", translation: "—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ"},
            {hanzi: "ÊØïÁ´ü", pinyin: "bijing", translation: "–≤ –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤"},
            {hanzi: "ÊìçÂú∫", pinyin: "caochang", translation: "—Å–ø–æ—Ä—Ç–∏–≤–Ω–∞—è –ø–ª–æ—â–∞–¥–∫–∞"},
            {hanzi: "Ê¥û", pinyin: "dong", translation: "–ø–µ—â–µ—Ä–∞, –æ—Ç–≤–µ—Ä—Å—Ç–∏–µ"},
            {hanzi: "Êèí", pinyin: "cha", translation: "–≤—Å—Ç–∞–≤–ª—è—Ç—å, –ø–µ—Ä–µ–±–∏–≤–∞—Ç—å"},
            {hanzi: "Ê£ç", pinyin: "gun", translation: "–ø–∞–ª–∫–∞"},
            {hanzi: "Á≥ª", pinyin: "ji", translation: "–ø—Ä–∏—Å—Ç–µ–≥–Ω—É—Ç—å, –∑–∞—Å—Ç–µ–≥–Ω—É—Ç—å"},
            {hanzi: "Âåπ", pinyin: "pi", translation: "—Å—á–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ –¥–ª—è –ª–æ—à–∞–¥–µ–π"},
            {hanzi: "Êã¶", pinyin: "lan", translation: "–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å, –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–æ–≤–∞—Ç—å"},
            {hanzi: "Êãç", pinyin: "pai", translation: "—Å–Ω–∏–º–∞—Ç—å, —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å"},
            {hanzi: "Â∑ÆË∑ù", pinyin: "chaju", translation: "–æ—Ç–ª–∏—á–∏–µ"},
            {hanzi: "ÊòæÁ§∫", pinyin: "xianshi", translation: "–ø–æ–∫–∞–∑—ã–≤–∞—Ç—å—Å—è"},
            {hanzi: "ÊÑèËØÜ", pinyin: "yishi", translation: "—Å–æ–∑–Ω–∞–Ω–∏–µ"},
            {hanzi: "Ëâ∞Ëã¶", pinyin: "jianku", translation: "—Ç—Ä—É–¥–Ω–æ—Å—Ç–∏"},
            {hanzi: "ËØïÈ™å", pinyin: "shiyan", translation: "–æ–ø—ã—Ç, —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç"},
            {hanzi: "ÈÄêÊ∏ê", pinyin: "zhujian", translation: "–ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ"},
            {hanzi: "ÊîπËøõ", pinyin: "gaijin", translation: "–∏–∑–º–µ–Ω—è—Ç—å—Å—è, —É–ª—É—á—à–∞—Ç—å"},
            {hanzi: "ÊàêÁÜü", pinyin: "chengshu", translation: "–∑—Ä–µ–ª—ã–π"},
            {hanzi: "ÂÖÑÂºü", pinyin: "xiongdi", translation: "–±—Ä–∞—Ç, —á—É–≤–∞–∫"},
            {hanzi: "Êí≠Êîæ", pinyin: "bofang", translation: "—Ç—Ä–∞–Ω—Å–ª–∏—Ä–æ–≤–∞—Ç—å, –≤–µ—â–∞—Ç—å, –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å"},
            {hanzi: "Á∫™Âøµ", pinyin: "jinian", translation: "–≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ, –ø–∞–º—è—Ç–Ω—ã–π"},
            {hanzi: "ÂØºÊºî", pinyin: "daoyan", translation: "—Ä–µ–∂–∏—Å—Å–µ—Ä, —Ä–µ–∂–∏—Å—Å–∏—Ä–æ–≤–∞—Ç—å"},
            {hanzi: "Áû¨Èó¥", pinyin: "shunjian", translation: "–º–æ–º–µ–Ω—Ç, –º–≥–Ω–æ–≤–µ–Ω–∏–µ, –º–∏–≥"},
            {hanzi: "ËØ∑Ê±Ç", pinyin: "qingqiu", translation: "–ø—Ä–æ—Å–∏—Ç—å, –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å"},
            {hanzi: "ÊàñËÆ∏", pinyin: "huoxu", translation: "–≤–µ—Ä–æ—è—Ç–Ω–æ, –º–æ–∂–µ—Ç –±—ã—Ç—å"},
            {hanzi: "ÈáçÂ§ß", pinyin: "zhongda", translation: "–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–π, –≤–∞–∂–Ω—ã–π"}
        ];

        let currentCards = [...flashcardData];
        let currentIndex = 0;
        let isFlipped = false;

        function updateCard() {
            if (currentCards.length === 0) {
                showCompletionScreen();
                return;
            }

            const card = currentCards[currentIndex];
            document.getElementById('hanzi').textContent = card.hanzi;
            document.getElementById('pinyin').textContent = card.pinyin;
            document.getElementById('translation').textContent = card.translation;
            
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = currentCards.length;
            
            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentCards.length - 1;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function markAsLearned() {
            currentCards.splice(currentIndex, 1);
            if (currentIndex >= currentCards.length && currentIndex > 0) {
                currentIndex--;
            }
            updateCard();
        }

        function resetAll() {
            currentCards = [...flashcardData];
            currentIndex = 0;
            document.getElementById('completionScreen').classList.remove('active');
            document.querySelector('.main-content').style.display = 'block';
            updateCard();
        }

        function showCompletionScreen() {
            document.querySelector('.main-content').style.display = 'none';
            document.getElementById('completionScreen').classList.add('active');
        }

        // Flip card on click
        document.getElementById('flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    document.getElementById('flashcard').click();
                    break;
                case 'Enter':
                    markAsLearned();
                    break;
                case 's':
                    shuffleCards();
                    break;
            }
        });

        // Initialize
        updateCard();
    </script>
